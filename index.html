<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Natural Surface 微岩石系统汇总</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f5f5f7; /* 高级灰白底色 */
            --card-bg: #ffffff;
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --accent-color: #c9a466; /* 微岩石品牌金色/土色系点缀 */
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 防止登录页滚动 */
        }

        /* 登录遮罩层 */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .login-box {
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            max-width: 120px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: var(--text-sub);
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            background: #f9f9f9;
        }

        .input-group input:focus {
            border-color: var(--accent-color);
            background: #fff;
        }

        .remember-me {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--text-sub);
            margin-bottom: 25px;
        }

        .remember-me input {
            margin-right: 8px;
            accent-color: var(--accent-color);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2c2c2e, #000000);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        /* 主界面 */
        #dashboard {
            width: 100%;
            height: 100%;
            display: none; /* 默认隐藏，登录后显示 */
            flex-direction: column;
            overflow-y: auto;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 10px 0;
        }

        header img {
            height: 40px;
            width: auto;
        }

        .welcome-text {
            font-size: 14px;
            color: var(--text-sub);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            padding-bottom: 40px;
        }

        /* 适配电脑端：更宽的卡片 */
        @media (min-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 30px;
            }
            body {
                background-color: #efeff0;
            }
        }

        .nav-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 25px 20px;
            text-decoration: none;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            height: 180px;
        }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }

        .icon-box {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 28px;
            background: #f0f0f5;
        }

        /* 不同模块的图标颜色定义 */
        .card-shipping .icon-box { background: #e3f2fd; color: #1976d2; }
        .card-order-offline .icon-box { background: #e8f5e9; color: #388e3c; }
        .card-order-linked .icon-box { background: #fff3e0; color: #f57c00; }
        .card-material .icon-box { background: #f3e5f5; color: #7b1fa2; }
        .card-project .icon-box { background: #ffebee; color: #d32f2f; }
        .card-color .icon-box { background: #fce4ec; color: #e91e63; }
        .card-costing .icon-box { background: #e0f7fa; color: #0097a7; }
        /* 新增：CRM系统配色 (商务蓝紫) */
        .card-crm .icon-box { background: #e8eaf6; color: #3f51b5; }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            line-height: 1.4;
        }
        
        .card-desc {
            font-size: 12px;
            color: var(--text-sub);
            margin-top: 5px;
            text-align: center;
        }

        .logout-btn {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            color: var(--text-sub);
            font-size: 14px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <img src="logo.png" alt="NS Logo" class="login-logo" onerror="this.style.display='none'; document.querySelector('.login-box h2').style.display='block'">
            <h2 style="display:none; margin-bottom:20px; font-size: 20px;">Natural Surface</h2>
            
            <div class="input-group">
                <label>账户</label>
                <input type="text" id="username" value="hzp15@qq.com" readonly style="color: #888; cursor: not-allowed;">
            </div>
            
            <div class="input-group">
                <label>密码</label>
                <input type="password" id="password" placeholder="请输入密码">
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">保持登录状态</label>
            </div>

            <button class="btn-login" onclick="checkLogin()">登 录</button>
        </div>
    </div>

    <div id="dashboard">
        <header>
            <img src="logo.png" alt="Natural Surface" onerror="this.outerHTML='<h3>Natural Surface</h3>'">
            <div class="welcome-text">欢迎, hzp15</div>
        </header>

        <div class="grid-container">
            <a href="https://mr-ship-huangruiheng.web.app/" target="_blank" class="nav-card card-shipping">
                <div class="icon-box"><i class="fa-solid fa-truck-fast"></i></div>
                <div class="card-title">发货系统</div>
                <div class="card-desc">Shipment System</div>
            </a>

            <a href="https://huangruiheng1-beep.github.io/order-system/" target="_blank" class="nav-card card-order-offline">
                <div class="icon-box"><i class="fa-solid fa-file-invoice"></i></div>
                <div class="card-title">订单系统</div>
                <div class="card-desc">单机版 / Offline</div>
            </a>

            <a href="https://mr-ship-huangruiheng.web.app/bill/" target="_blank" class="nav-card card-order-linked">
                <div class="icon-box"><i class="fa-solid fa-link"></i></div>
                <div class="card-title">订单联动版</div>
                <div class="card-desc">与发货同步 / Linked</div>
            </a>

            <a href="https://huangruiheng1-beep.github.io/NSMC/" target="_blank" class="nav-card card-material">
                <div class="icon-box"><i class="fa-solid fa-calculator"></i></div>
                <div class="card-title">材料计算</div>
                <div class="card-desc">Material Calculator</div>
            </a>

            <a href="https://hzp15.github.io/Price-System_v1.0/" target="_blank" class="nav-card card-project">
                <div class="icon-box"><i class="fa-solid fa-sack-dollar"></i></div>
                <div class="card-title">项目报价</div>
                <div class="card-desc">Quotation & Cost</div>
            </a>

            <a href="https://mr-ship-huangruiheng.web.app/color/" target="_blank" class="nav-card card-color">
                <div class="icon-box"><i class="fa-solid fa-palette"></i></div>
                <div class="card-title">调色系统</div>
                <div class="card-desc">Color Mixing</div>
            </a>

            <a href="https://hzp15.github.io/CRMsystem2.0/" target="_blank" class="nav-card card-crm">
                <div class="icon-box"><i class="fa-solid fa-address-book"></i></div>
                <div class="card-title">客户管理</div>
                <div class="card-desc">CRM System</div>
            </a>

            <a href="https://ns-costing.web.app" target="_blank" class="nav-card card-costing">
                <div class="icon-box"><i class="fa-solid fa-chart-pie"></i></div>
                <div class="card-title">成本核算</div>
                <div class="card-desc">Costing System</div>
            </a>
        </div>

        <div class="logout-btn" onclick="logout()">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> 退出登录
        </div>
    </div>

    <script>
        // 定义正确的密码
        const CORRECT_PASS = "18588889438";

        // 初始化检查
        window.onload = function() {
            const isLogged = localStorage.getItem('ns_is_logged');
            if (isLogged === 'true') {
                showDashboard();
            }
        }

        function checkLogin() {
            const inputPass = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            if (inputPass === CORRECT_PASS) {
                if (remember) {
                    localStorage.setItem('ns_is_logged', 'true');
                }
                showDashboard();
            } else {
                alert('密码错误，请重试');
            }
        }

        function showDashboard() {
            document.getElementById('login-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('dashboard').style.display = 'flex';
                document.body.style.overflow = 'auto'; // 允许滚动
            }, 500);
        }

        function logout() {
            localStorage.removeItem('ns_is_logged');
            location.reload();
        }
        
        // 简单的回车登录支持
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkLogin();
            }
        });
    </script>
</body>
</html>
